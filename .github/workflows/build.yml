name: Flutter Build and Release
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
  discussions: write
jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.27.0
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Rename APK with version
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/nic-app-${{ github.ref_name }}.apk
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/nic-app-${{ github.ref_name }}.apk
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: release-assets/
      - name: Create Release with Release Notes
        uses: action-create-release@v1
        with:
          tag: ${{ github.ref_name }}
          generate-release-notes: true
          files: release-assets/nic-app-${{ github.ref_name }}.apk
          token: ${{ secrets.PATPAT_FOR_NIC_DEC }}
      - name: Upload Release Notes (Optional)
        if: ${{ success() }}
        run: |
          echo "Release notes generated and release created."

name: Flutter Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.27.0

      - name: Check Flutter and Dart versions
        run: |
          flutter --version
          dart --version

      - name: Install dependencies
        run: flutter pub get        

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK with version
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/nic-app-${{ github.ref_name }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/nic-app-${{ github.ref_name }}.apk

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: release-assets/

      - name: Extract Latest Changelog
        run: |
          FULL_CHANGELOG="CHANGELOG.txt"
          NEW_CHANGELOG="release-assets/CHANGELOG.txt"
          NEW_TAG=${{ github.ref_name }}
          echo "# Changelog" > $NEW_CHANGELOG
          awk "/## \[$NEW_TAG\]/,/## \[/" $FULL_CHANGELOG | sed '$d' > $NEW_CHANGELOG
          cat $NEW_CHANGELOG

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/nic-app-${{ github.ref_name }}.apk
          draft: false
          prerelease: true
          body_path:release-assets/CHANGELOG.txt
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_FOR_NIC_DEC }}

